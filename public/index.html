<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <title>Simon Says</title>
    
</head>

<body>
    <div class="container">
        
        <h1 class="text-center">Simon Says</h1>
        
        <div class="flex-container">
            <button class="sbtn green" id="verde">G</button>
            <button class="sbtn red" id="rojo">R</button>
        </div>
        <div class="flex-container">
            <button class="sbtn yellow" id="amarillo">Y</button>
            <button class="sbtn blue" id="azul">B</button>
        </div>
        
        <div class="flex-container">
            <div class="text-center">
                <button id="startBtn" class="btn">Start</button>
            </div>
        </div>
        
        <div class="flex-container">
            <div class="text-center">
                <div class="infoMsg" id="displayMsg">Presiona Start para iniciar</div>
            </div>
        </div>
        
        <div class="flex-container" id="scoreInput">
            <div class="text-center">
                <div class="nameMsg" id="nombreMsg">Digita tu nombre:</div>
                <label for="pName">Nombre</label>
                <input type="text" id="pName" name="pName">
                <button id="sendName">Enviar</button>
            </div>
        </div>
    </div>
    <script>var exports = {};</script>
    <!-- imports de bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <!-- import de mi js-->
    <script src="./js/index.js" type="module"></script>
</body>

</html>
